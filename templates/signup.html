<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .signup-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      h2 {
        margin-bottom: 1.5rem;
        color: #1a1a1a;
        font-size: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      input {
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      input:focus {
        outline: none;
        border-color: #1a1a1a;
      }
      button {
        background-color: #1a1a1a;
        color: white;
        border: none;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #333;
      }
      .login-link {
        margin-top: 1rem;
        font-size: 0.9rem;
      }
      .login-link a {
        color: #1a1a1a;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      .login-link a:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <p class="login-link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </body>
</html>
